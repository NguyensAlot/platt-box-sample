<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platt Box</title>
    <link rel="icon" href="../images/platt-logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <link rel="stylesheet" type="text/css" href="../styles/side-nav.css">
    <script src="https://use.fontawesome.com/f059ef59d8.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script rel="script" type="text/javascript" src="../scripts/main.js"></script>

    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', cursive;
        }
        .content, .nav-bar-content {
            width: 1080px;
            margin: auto;
        }
        .nav-bar-content {
            height: 70px;
        }
        .separation-line {
            width: 100%;
            border-bottom: 1px solid lightgray;
            margin: 0 5px 0 5px;
        }
        .directory-name {
            font-weight: 900;
            color: black;
        }
        .side-nav-active {
            background-color: #ECECEC;
            border-radius: 25px;
        }
        .large-column {
            width: 500px;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        #content-panel {
            width: 65%;
            height: 800px;
            margin: 0;
            float: right;
        }
        #content-header {
            height: 100px;
        }
        #content-header #directory {
            color: lightgray;
            font-weight: 900;
            float: left;
        }
        #content-header #content-actions {
            float: right;
        }
        #content-header #content-actions a {
            color: #017F40;
        }
        #content-header #content-actions a:hover {
            cursor: pointer;
        }
        #content-header #content-actions a:focus {
            background-color: black;
        }
        #files-table {
            width: 100%;
            position:relative;
            margin: 0;
            top: 35px;
        }
        #files-table tr {
            line-height: 45px;
            border-bottom: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <!--nav-bar-->
    <header>
        <div class="nav-bar-content">
            <div id="logo">
                <a href="#"><img src="../images/logo.png" alt="Platt Box"></a>
            </div>
            <div id="search">
                <input id="search-box" type="text" placeholder="Search Customers">
                <i id="search-icon" class="fa fa-search fa-1x" aria-hidden="true"></i>
            </div>

        </div>
    </header>
    <!--content-->
    <div class="content">
        <!--side-nav-->
        <div id="side-nav">
            <div id="user-info">
                <img src="../images/me.jpg">
                <i id="settings" class="fa fa-cog fa-2x"></i>
                <br><br>
                <p id="dn-title" class="directory-name">Nike Inc.</p>
                <p id="user-email">emailaddress@domain.com</p>
            </div>
            <div class="separation-line"></div>
            <ul id="side-nav-content">
                <li class="side-nav-text">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    Recent
                </li>
                <li class="side-nav-text">
                    <i class="fa fa-file-o" aria-hidden="true"></i>
                    Files
                </li>
                <li class="side-nav-text">
                    <i class="fa fa-folder" aria-hidden="true"></i>
                    Folders
                </li>
                <li class="side-nav-text">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i>
                    Photos
                </li>
                <li class="side-nav-text">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    Notification
                    <div id="notification-alert">0</div>
                </li>
                <li class="side-nav-text">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sign Out
                </li>
            </ul>
        </div>
        <!--main content-->
        <div id="content-panel">
            <div id="content-header">
                <!--
                -Static value for directory
                -For actual functionality, possible use of bootstrap breadcrumb.
                -If directory gets too long, only display the most recent few directories and use an ellipsis
                -->
                <div id="directory">
                    BOX/
                    <span class="directory-name">Nike Inc./</span>
                </div>
                <div id="content-actions">
                    <a id="addFile" class="fa fa-file-text-o fa-2x" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Upload" aria-hidden="true"></a>
                    <a id="addDir" class="fa fa-folder-o fa-2x" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Add Folder" aria-hidden="true"></a>
                    <a class="fa fa-trash-o fa-2x" data-toggle="popover" data-trigger="hover" data-placement="bottom"  data-content="Delete" aria-hidden="true"></a>
                </div>
                <table id="files-table">
                    <thead>
                        <tr>
                            <th class="small-column"></th>
                            <th class="large-column">Name</th>
                            <th class="small-column">Size</th>
                            <th class="small-column">Date</th>
                            <th class="small-column"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fa fa-file-text-o" aria-hidden="true"></td>
                            <td>#Name</td>
                            <td>#Size</td>
                            <td>#Date</td>
                            <td class="fa fa-ellipsis-v cursor-pointer popover-menu" data-toggle="popover" data-placement="bottom" data-content="nothing" aria-hidden="true"></td>
                        </tr>
                        <tr>
                            <td class="fa fa-folder" aria-hidden="true"></td>
                            <td>#Name</td>
                            <td>#Size</td>
                            <td>#Date</td>
                            <td class="fa fa-ellipsis-v cursor-pointer popover-menu" aria-hidden="true"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
