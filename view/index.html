<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platt Box</title>
    <link rel="icon" href="../images/platt-logo.png">
    <script src="https://use.fontawesome.com/f059ef59d8.js"></script>
    <link href="../styles/header.css" type="text/css" rel="stylesheet">
    <link href="../styles/side-nav.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../scripts/main.js" type="text/javascript" rel="script"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', cursive;
        }
        .content, .nav-bar-content {
            width: 1080px;
            margin: auto;
        }
        .nav-bar-content {
            height: 70px;
        }
        .separation-line {
            width: 100%;
            border-bottom: 2px solid lightgray;
            margin: 0 5px 20px 5px;
        }
        .directory-name {
            font-weight: 900;
            color: black;
        }
        #content-panel {
            width: 65%;
            height: 800px;
            margin: 0;
            float: right;
        }
        #content-header {
            height: 100px;
        }
        #content-header #directory {
            color: lightgray;
            font-weight: 900;
            float: left;
        }
        #content-header #content-actions {
            float: right;
        }
        #content-header #content-actions a {
            color: #017F40;
        }
        #content-header #content-actions a:hover {
            cursor: pointer;
        }
        #content-header #content-actions a:focus {
            background-color: black;
        }

        #content-header ul {
            list-style: none;

        }
        #content-header li {
            display: inline;
        }
    </style>
</head>
<body>
    <!--nav-bar-->
    <header>
        <div class="nav-bar-content">
            <div id="logo">
                <a href="#"><img src="../images/logo.png" alt="Platt Box"></a>
            </div>
            <div id="search">
                <input id="search-box" type="text" placeholder="Search Customers">
                <i id="search-icon" class="fa fa-search fa-1x" aria-hidden="true"></i>
            </div>

        </div>
    </header>
    <!--content-->
    <div class="content">
        <!--side-nav-->
        <div id="side-nav">
            <div id="user-info">
                <img src="../images/me.jpg">
                <i id="settings" class="fa fa-cog fa-2x"></i>
                <br><br>
                <p class="directory-name">Nike Inc.</p>
                <p id="user-email">emailaddress@domain.com</p>
            </div>
            <div class="separation-line"></div>
            <ul>
                <li>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    Recent
                </li>
                <li>
                    <i class="fa fa-file-o" aria-hidden="true"></i>
                    Files
                </li>
                <li>
                    <i class="fa fa-folder" aria-hidden="true"></i>
                    Folders
                </li>
                <li>
                    <i class="fa fa-file-image-o" aria-hidden="true"></i>
                    Photos
                </li>
                <li>
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    Notification
                    <div id="notification-alert">3</div>
                </li>
                <li>
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sign Out
                </li>
            </ul>
        </div>
        <div id="content-panel">
            <div id="content-header">
                <div id="directory">
                    BOX/
                    <span class="directory-name">Nike Inc./</span>
                </div>
                <div id="content-actions">
                    <a class="fa fa-file-text-o fa-2x" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Upload" aria-hidden="true"></a>
                    <a class="fa fa-folder-o fa-2x" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Add Folder" aria-hidden="true"></a>
                    <a class="fa fa-trash-o fa-2x" data-toggle="popover" data-trigger="hover" data-placement="bottom"  data-content="Delete" aria-hidden="true"></a>
                </div>
            </div>
            <div class="separation-line"></div>
        </div>
    </div>

<script>
    $(document).ready(function() {
        $('[data-toggle="popover"]').popover();
    });
</script>
</body>
</html>
